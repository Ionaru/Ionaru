name: npm package test

on: [workflow_call]

jobs:

  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '12', '14', '16' ]

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Audit
        run: npm audit --production

      - name: Install packages
        run: npm ci

      - name: Test
        run: npm test
